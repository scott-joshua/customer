AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: Customer/Account Lookup

Resources:
  Customer:
      Type: AWS::Serverless::Function
      Policies:
       - AmazonDynamoDBFullAccess # Managed Policy
      Properties:
        Handler: index.getCustomer
        Runtime: nodejs4.3
        Role:
          Fn::ImportValue:
            !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]